<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="menu" id="menu">
        <h2 class="main-text">Settings</h2>
        <div class="colors">
            <div class="col-holder">
            <center>
            <table class="col-table">
                <tr>
                <th><p>1# color</p><input type="color" id="color-0" value="#ff0000"></th>
                <th><p>2# color</p><input type="color" id="color-1" value="#0033ff"></th>
                <th><p>3# color</p><input type="color" id="color-2" value="#eeff00"></th>
                    </tr>
                    <tr>
                <th><p>4# color</p><input type="color" id="color-3" value="#ffffff"></th>
                <th><p>5# color</p><input type="color" id="color-4" value="#ff7b00"></th>
                <th><p>6# color</p><input type="color" id="color-5" value="#00ff04"></th>
            </tr>
            </table>
            </center>
            <br>
            <p>background color</p><input type="color" id="backgroundColor" value="#333333">            
            </div>
        </div>
        <div class="size">
            <div class="size-holder">
                <p>size X</p><input type="number" value="1" id="sizeX">
                <p>size Y</p><input type="number" value="1" id="sizeY">
                <p>size Z</p><input type="number" value="1" id="sizeZ">
            </div>
        </div>
        <div class="rotation">
            <div class="rot-holder">
                <p>rotation X</p><input type="checkbox" checked="true" id="rotateX">
                <p>rotation Y</p><input type="checkbox" checked="true" id="rotateY">
                <p>rotation Z</p><input type="checkbox" checked="true" id="rotateZ">
                <p>rotation speed</p><input type="number" value="5" id="rotateSpeed">
            </div>
        </div>
    </div>

    <div class="credit">made by <a class="credit-link" target="_blank" href="https://www.beaverbeg.xyz">beaverbeg</a></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
